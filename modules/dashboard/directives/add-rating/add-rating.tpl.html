
<div  class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title ng-binding" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        
        <div class="form-group form-group-md">
          
        <star-rating-comp  on-click="onUpdate($event)" star-type="'icon'" ></star-rating-comp>
          <br>
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" ng-model="comment"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-disabled="rating<1"
         ng-click="submit(movie);$hide()">Submit</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Cancel</button>
      </div>
    </div> 
  </div>
</div>

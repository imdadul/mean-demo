
<div  class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title ng-binding" ng-bind="title"></h4>
      </div>
      <div class="modal-body form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label" >Title</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" ng-disabled ="editMode==true" ng-model = "movie.title">
          </div>
         </div>
         <div class="form-group">
            <label class="col-sm-4 control-label" >Duration (in minute)</label>
            <div class="col-sm-8">
              <input class="form-control" type="number" ng-model = "movie.duration">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" >Actors</label>
            <div class="col-sm-8">
              <input class="form-control" ng-model = "movie.actors" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" >Director</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" ng-model = "movie.director"> 
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label" >Release date</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" autoclose='true' ng-model="movie.releaseDate" data-date-format="yyyy-MM-dd" data-max-date="today"  data-bs-datepicker>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-show = "editMode == false" ng-click="add(movie);$hide()">Add</button>
          <button type="button" class="btn btn-default" ng-show = "editMode == true" ng-click="edit(movie);$hide()">Save</button>
          <button type="button" class="btn btn-primary" ng-click="$hide()">Cancel</button>
        </div>
    </div> 
  </div>
</div>

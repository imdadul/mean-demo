<div ng-controller="signupController" class="col-md-6 col-md-offset-3">
    <h2>Signup</h2>
    <form name="form" ng-submit="signup()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty  && (form.password.$error.required || user.password!=user.confirmPassword ) }">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="user.confirmPassword" required />
            <span ng-show="form.confirmPassword.$dirty && (form.confirmPassword.$error.required || user.password!=user.confirmPassword )" class="help-block">Password needs to be matched required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || user.password!=user.confirmPassword" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
